<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ventra API RESTful</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main class="container mb-4" style="height: 90vh">
      <h1 class="mt-5 mb-3">Ventra API RESTful</h1>
      <p class="lead">API de el sitio Ventra</p>

      <ul class="list-group">
        <li class="list-group-item">
          <a class="text-decoration-none" href="http://localhost:3000/events"
            >Lista de eventos</a
          >
        </li>
        <li class="list-group-item">
          <a
            class="text-decoration-none"
            href="http://localhost:3000/events/:id"
            >Busqueda de evento por id</a
          >
        </li>
        <li class="list-group-item">
          <a
            class="text-decoration-none"
            href="http://localhost:3000/events/:name"
            >Busqueda de evento por nombre</a
          >
        </li>

        <li class="list-group-item">
          <a
            class="text-decoration-none"
            href="http://localhost:3000/events/discos/:id"
            >Actualizar eventos mediante put</a
          >
        </li>
        <li class="list-group-item">
          <a
            class="text-decoration-none"
            href="http://localhost:3000/events/:id"
            >Eliminar una evento por id utilizando delete</a
          >
        </li>
        <li class="list-group-item">
          <a
            class="text-decoration-none"
            href="http://localhost:3000/events/category/:category"
            >Filtro por categor√≠a</a
          >
        </li>
        <!--         <li class="list-group-item">
          <a
            class="text-decoration-none"
            href="http://localhost:3000/pais-origen/:paisorigen"
            >Filtro por pais de origen</a
          >
        </li> -->
        <li class="list-group-item">
          <a
            class="text-decoration-none"
            href="http://localhost:3000/events/order-by-name"
            >Ordenar por nombre</a
          >
        </li>

        <li class="list-group-item">
          <a
            class="text-decoration-none"
            href="localhost:3000/events/limit-events?page=1&limit=2"
            >Paginado</a
          >
        </li>
      </ul>
    </main>
    <footer class="bg-dark text-light text-center py-3">
      <p class="m-0">Ventra - 2023</p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
